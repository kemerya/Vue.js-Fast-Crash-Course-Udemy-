<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <ul>
        <li v-for="post in posts" :key="post.id">{{post.body}}</li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
               posts:[

               {id:1, tittle:'post 1', body:'im proud to be muslimmah'},
               {id:2, tittle:'post 2', body:'im proud to be ummata Mohammed s.a.w'},
               {id:3, tittle:'post 3', body:'im proud to be myself'}
               ]
            }
        });
    </script>
</body>
</html>
