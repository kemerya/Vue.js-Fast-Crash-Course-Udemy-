<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    .active{
        color: green;
    }
    .notActive{
        color: red;
    }
</style>

    <div id="app">
        <h1 class="static":class="{active: isActive, 'notActive': hasError}">{{message}}</h1>
        <h1 :class="[isActive ? 'active' : 'notActive']">{{message}}</h1>
    </div>


    
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                message:'hey kemer',
                isActive: true,
                hasError:true
            }
        })
    </script>
</body>
</html>
