<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-if="isActive">{{ name }}</h1>
        <h1 v-else-if="name === 'Kemer'">Hey Kemer What's Up</h1>
        <h1 v-else>No User Found</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Kemer',
                isActive: false
            }
        });
    </script>
</body>
</html>
